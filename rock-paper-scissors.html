<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />

    <style></style>
  </head>
  <body>
    <div id="result">
      <!-- This is where our results will go -->
    </div>

    <div id="bid">
      <h1>Choose:</h1>

      <div id="choices">
        <button id="rock">Rock</button>
        

        <button id="paper">Paper</button>

        <button id="scissors">Scissors</button>
     
    </div>
    </div>

    <script>
      /*
            Random number generator
            When this function is called, it returns a random number from 1 to the number of sides passed to it.
        */
      function dice(sides) {
        return Math.ceil(Math.random() * sides);
      }

      /*
            Game function
            It takes a single argument: humanChoice
            1 = rock
            2 = paper
            3 = scissors
            When this function is called, it:
            1) Makes the computer choose its position
            2) Determines who wins
            3) Displays the play of the game
            
        */
      function rockPaperScissors(humanChoice) {
        var choiceName = ["Rock", "Paper", "Scissors"];

        //STEP 1:
        //Determine a random choice for the computer
        //1 is rock
        //2 is paper
        //3 is scissors
        var computerChoice = dice(3);

        //This boolean value represents if the human won
        var humanWins = false;

        //This boolean value represents if there's a tie
        var tied = false;

        //STEP 2:
        //Check to see who won and set humanWins & tied
        //You'll need to build additional if statements

        //Human picks rock
        if (humanChoice == 1) {
          if (computerChoice == 1) tied = true;
          //rock-rock
          else if (computerChoice == 2) humanWins = false;
          //rock-paper
          else humanWins = true; //rock-scissors
        } else if (humanChoice == 2) {
          if (computerChoice == 2) tied = true;
          //rock-rock
          else if (computerChoice == 3) humanWins = false;
          //paper-scissors
          else humanWins = true; //rock-scissors
        } else if (humanChoice == 3) {
          if (computerChoice == 3) tied = true;
          //rock-rock
          else if (computerChoice == 1) humanWins = false;
          //rock-paper
          else humanWins = true; //rock-scissors
        }

        //STEP 3:
        //Build a string to display the results of the game
        //Put it in the end variable
        //It should include:
        //    a) What you chose
        //    b) What the computer chose
        //    c) Whether you won or not
        //You may need if statements somewhere around this task
        var end; // = humanChoice;
        end = `You Chose ${choiceName[humanChoice - 1]}, the Computer Chose ${
          choiceName[computerChoice - 1]
        }`;
        if (tied) end += ` IT'S A TIE!`;
        else if (humanWins) end += ` YOU WIN!`;
        else end += ` YOU LOSE!`;

        //STEP 4:
        //Reach out into the DOM with getElementById() and insert the end into the result div.
        document.getElementById("result").innerHTML = end;
      }

      //This code links in the Rock button so that when it's clicked it fires off the game.
      document.getElementById("rock").onclick = () => {
        rockPaperScissors(1);
      };
      document.getElementById("paper").onclick = () => {
        rockPaperScissors(2);
      };
      document.getElementById("scissors").onclick = () => {
        rockPaperScissors(3);
      };
    </script>
  </body>
</html>
